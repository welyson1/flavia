<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Dados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Editor de Dados</h1>
        <form id="dataForm">
            <!-- Campos do formulário serão gerados dinamicamente pelo JavaScript -->
        </form>
        <div class="actions">
            <button id="saveButton">Salvar</button>
            <button id="downloadButton">Baixar JSON</button>
            <input type="file" id="uploadInput" accept=".json">
            <label for="uploadInput" class="uploadLabel">Carregar JSON</label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
